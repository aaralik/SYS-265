services:
  db:
    image: postgres:16
    container_name: gitea-db
    environment:
      POSTGRES_DB: gitea
      POSTGRES_USER: gitea
      POSTGRES_PASSWORD: hello_world
      TZ: America/New_York
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gitea -d gitea"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  gitea:
    image: gitea/gitea:1.22
    container_name: gitea-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      USER_UID: 1000
      USER_GID: 1000
      TZ: America/New_York

      # Gitea DB config
      GITEA__database__DB_TYPE: postgres
      GITEA__database__HOST: db:5432
      GITEA__database__NAME: gitea
      GITEA__database__USER: gitea
      GITEA__database__PASSWD: hello_world

      # IMPORTANT behind reverse proxy
      GITEA__server__ROOT_URL: http://localhost/
      GITEA__server__DOMAIN: localhost
      GITEA__server__HTTP_PORT: 3000

      # Disable registration if you want (optional)
      # GITEA__service__DISABLE_REGISTRATION: "true"

    volumes:
      - gitea_data:/data
    networks:
      - frontend
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: gitea-nginx
    depends_on:
      - gitea
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - frontend
    restart: unless-stopped

volumes:
  postgres_data:
  gitea_data:

networks:
  frontend:
  backend:
